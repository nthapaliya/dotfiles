- clean: ['~']

- link:
    ~/.tmux.conf: "tmux/tmux.conf"
    ~/.tmate.conf: "tmux/tmate.conf"
    ~/.vim: "vim/vim"
    ~/.vimrc: "vim/vimrc"
    ~/.nvimrc: "vim/vimrc"
    ~/.nvim: "vim/vim"
    ~/.zshrc: "zsh/zshrc"

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [brew list > homebrew/brew.txt]
    - [brew cask list > homebrew/cask.txt]
