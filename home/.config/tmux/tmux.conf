# .tmux.conf

# bind a reload key
bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Use vim keybindings in copy mode
set-window-option -g mode-keys vi

# set-option -ga terminal-overrides ",xterm-256color:Tc"
# set-option -g default-terminal "screen-256color"
set-option -sa terminal-features ',xterm-kitty:RGB'

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# starts windows and panes at 1 not 0
set-option -g base-index 1
set-option -g pane-base-index 1

# Renumber windows sequentially after closing any of them.
set-option -g renumber-windows on

# mouse mode, test and remove if necessary
# mouse related stuff stolen from https://github.com/sagebind/dotfiles/blob/master/tmux.conf
set-option -g mouse on
unbind-key -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi MouseDown1Pane send -X clear-selection

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key C-l send-keys 'C-l'

# https://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
# In copy mode, the default key for copy-selection-and-cancel is ENTER
# The following changes it to y, as it is more familiar to vim users.
# If in MacOS, y will yank and pipe to pbcopy.
# Else y will yank to tmux clipboard buffers (default behavior). If the terminal
# emulator supports OS52 escape sequences, the yank will also propagate "upward"
# to the client systems clipboard. This is built-in, we don't have to do anything.
if-shell 'test "Darwin" == "$(uname)"' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"' \
  'bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel'

bind-key C-l send-keys 'C-l'

# New window with default path set to last path
bind-key '"' split-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# Sensible defaults from https://github.com/tmux-plugins/tmux-sensible#options

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set-option -s escape-time 0

# increase scrollback buffer size
set-option -g history-limit 50000

# tmux messages are displayed for 4 seconds
set-option -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set-option -g status-interval 5

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set-option -g status-keys emacs

# focus events enabled for terminals that support them
set-option -g focus-events on

bind-key C-p previous-window
bind-key C-n next-window

# Originally generated by tmuxline.vim, liberally edited over time

set-option -g message-command-style "fg=colour231,bg=colour31"
set-option -g message-style "bg=colour31,fg=colour231"

set-option -g pane-active-border-style "fg=colour254"
set-option -g pane-border-style "fg=colour240"

set-option -g status "on"
set-option -g status-justify "left"
set-option -g status-left "#[fg=colour234,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold,nounderscore,noitalics] "
set-option -g status-left-length "100"
set-option -g status-left-style "none"
set-option -g status-right "#[fg=colour247,bg=colour236] %Y-%m-%d | %H:%M #[fg=colour252,bg=colour236,nobold,nounderscore,noitalics] #[fg=colour235,bg=colour252] #h "
set-option -g status-right-length "100"
set-option -g status-right-style "none"
set-option -g status-style "bg=colour234 none"

set-window-option -g window-status-activity-style "none,bg=colour234,fg=colour250"
set-window-option -g window-status-current-format "#[fg=colour234,bg=colour31,nobold,nounderscore,noitalics] #[fg=colour117,bg=colour31] #I |#[fg=colour231,bg=colour31,bold] #W #[fg=colour31,bg=colour234,nobold,nounderscore,noitalics] "
set-window-option -g window-status-format "#[fg=colour244,bg=colour234] #I |#[fg=colour250,bg=colour234] #W "
set-window-option -g window-status-separator ""
set-window-option -g window-status-style "none,bg=colour234,fg=colour250"
