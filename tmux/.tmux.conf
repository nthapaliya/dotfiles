# .tmux.conf

# Reattach each new window to the user bootstrap namespace
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL -l"

# bind a reload key
bind R source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Use vim keybindings in copy mode
setw -g mode-keys vi

set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# tmuxline stuff
if-shell " [ -z '$COMPATIBILITY' ] " 'source .tmuxline.conf' 'source .tmuxline_compat.conf'

# starts windows and panes at 1 not 0
set-option -g base-index 1
set -g pane-base-index 1

# Renumber windows sequentially after closing any of them.
set-option -g renumber-windows on

## pane border and colors
set-option -g pane-active-border-fg yellow
set-option -g pane-border-fg white

# mouse mode, test and remove if necessary
# mouse related stuff stolen from https://github.com/sagebind/dotfiles/blob/master/tmux.conf
set-option -g mouse on
unbind -t vi-copy MouseDragEnd1Pane
bind -t vi-copy MouseDown1Pane clear-selection

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind C-l send-keys 'C-l'

# https://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Some of these stolen from https://github.com/tmux-plugins/tmux-sensible#options
# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# default refresh is 15 seconds, its too long
set -g status-interval 5

# # focus events enabled for terminals that support them
# set -g focus-events on
bind C-l send-keys 'C-l'

# New window with default path set to last path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
