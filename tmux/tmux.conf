# .tmux.conf

# Reattach each new window to the user bootstrap namespace
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL -l"
set -g default-shell $SHELL

# bind a reload key
bind R source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# set -g default-terminal "screen-256color"
set -g default-terminal $TERM
set-option -ga terminal-overrides ",xterm-256color:Tc"

# tmuxline stuff
# if-shell " [ -z '$COMPATIBILITY' ] " 'source $HOME/.dotfiles/tmux/tmuxline.conf' 'source $HOME/.dotfiles/tmux/tmuxline_compat.conf'
if-shell " [ -z '$COMPATIBILITY' ] " 'source $HOME/.dotfiles/tmux/tmuxline.conf'
# source $HOME/.dotfiles/tmux/tmuxline.conf

# starts windows and panes at 1 not 0
set-option -g base-index 1
set -g pane-base-index 1

# default is 2000 lines, make it 64k
set-option -g history-limit 65536

## pane border and colors
set-option -g pane-active-border-fg yellow
set-option -g pane-border-fg white

# set a shorter escape time for vim
set -g escape-time 10

# mouse mode, test and remove if necessary
# set-option -g -q mouse on

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# # Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
#
# # Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
